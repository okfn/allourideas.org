  about_page: 
    intro: State partecipando ad un "MarketPlace di Idee" che permette a gruppi di persone di raccogliere idee e darne la priorità utilizzando un processo democratico, aperto ed efficiente. Grazie alla combinazione di un semplice processo di voto con il caricamento di possibili nuove risposte, le idee migliori del gruppo scaleranno la classifica fino alla cima.
    exp_widget: Questo widget è frutto di www.allourideas.org, un progetto di ricerca diretto dal Prof. Matthew Salganik, Dipartimento di Sociologia, Università di Princeton.
    faq_widget: "Ecco alcune domande frequenti:"
    open_source_q_widget: Tutto questo è open-source?
    open_source_exp_widget: Certamente.  Eccone <a href="http://github.com/allourideas" target = blank_>i sorgenti<img alt="Outgoing link" src="/images//widget/lpadded_outgoing_link.png" /></a href>.
    contact_q_widget: Ho un'altra domanda, come posso mettermi in contatto con voi?
    contact_exp_widget: Scrivici pure via email all'indirizzo info@allourideas.org.
    how_many_votes_q: Quanti voti posso esprimere? Quando finisce la votazione?
    how_many_votes_exp: Tu puoi votare sia poche volte che tantissime, quante ne preferisci, e puoi smettere di votare in ogni momento.
    how_many_ideas_q: Quante Risposte posso aggiungere? Cosa succede alla mia idea una volta che viene aggiunta?
    how_many_ideas_exp: È possibile aggiungere tutte le risposte che si vogliono. Una volta che un'idea viene aggiunta, questa può essere riesaminata dalla persona che ha creato la domanda in modo da garantire che risulti appropriata. Una volta che l'idea è stata approvata, essa inizierà a comparire alle persone che potranno votare su di essa.
    view_results_q: Posso vedere quello che pensano gli altri? 
    view_results_exp: Sì, basta cliccare su "Visualizza Risultati" dalla schermata di voto. Questo processo è completamente trasparente.
    make_my_own_q: E' fantastico. Posso creare una mia domanda per conto mio?
    make_my_own_exp: "Ma Certo, E' facile impostare la propria domanda, ed è completamente gratuito grazie alle sovvenzioni da parte di Google ed il Center for Information Technology Policy della Princeton University. È possibile creare una propria votazione da qui: http://www.allourideas.org/questions/new."
    make_my_own_exp_widget: "Ma Certo, E' facile impostare la propria Votazione, ed è completamente gratuito grazie alle sovvenzioni da parte di Google ed il Center for Information Technology Policy della Princeton University. È possibile creare un proprio widget di votazione da qui: http://www.allourideas.org."
  footer:
    support: Questo progetto è sostenuto anche da finanziamenti di Google e CITP della Princeton University.
    open_source: All Our Ideas è un software open source. Sentitevi liberi di revisionare, mixare, riprogettare o contribuire.
    logged_in: Autenticato
