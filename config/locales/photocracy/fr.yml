  about_page: 
    intro: Vous participez à un "marché idée" qui permet aux groupes de recueillir des idées et établir des priorités dans un processus démocratique, ouverte et efficace. En combinant un processus de vote simple avec le téléchargement d'idées, les meilleures idées dans le groupe fera des bulles vers le haut.
    how_many_votes_q: Combien de votes exprimés puis-je? Quand finit-elle? 
    how_many_votes_exp: Vous pouvez voter que peu ou autant que vous le souhaitez, et vous pouvez arrêter de vote à tout moment.
    how_many_ideas_q: Combien d'idées que je peux ajouter? Qu'advient-il de mon idée une fois que je l'ajouter?
    how_many_ideas_exp: Vous pouvez ajouter autant d'idées que vous avez. Une fois qu'une idée est ajouté, il peut être examiné par la personne qui a créé le marché idée afin d'assurer qu'il n'est pas inapproprié. Une fois que l'idée a été examiné, il commencera à apparaître pour les gens de voter.
    view_results_q: Puis-je voir ce que tout le monde pense?
    view_results_exp: Oui, il suffit de cliquer sur "Afficher les résultats" de l'isoloir. Ce processus est complètement transparent.
    make_my_own_q: Ceci est soignée. Puis-je faire un de ces moi-même?
    make_my_own_exp: "Bien sûr. Il est facile de configurer votre propre idée du marché, et il est offert gratuitement à notre Merci subventions de Google et le Centre de technologie de l'information politique à l'Université Princeton. Vous pouvez créer votre propre idée du marché ici: http://www.allourideas.org/questions/new"
