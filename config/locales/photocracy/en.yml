  about_page: 
    intro: You are participating in an “photo marketplace” that enables groups to collect and prioritize photos in a democratic, open, and efficient process. By combining a simple voting process with open uploading of photos, the best photos in your group will bubble to the top. 
    how_many_votes_q: How many votes can I cast? When does it end?
    how_many_votes_exp: You can vote as little or as much as you want, and you can stop voting at any time.
    how_many_ideas_q: How many photos can I add? What happens to my photo once I add it?
    how_many_ideas_exp: You can add as many photos as you have. Once an photo is added, it may be reviewed by the person who created the photo marketplace in order to ensure that it is not inappropriate. Once the photo has been reviewed, it will start appearing for people to vote on it.
    view_results_q: Can I see what everyone else thinks? 
    view_results_exp: Yes, simply click on “View Results” from the voting screen. This process is completely transparent.
    make_my_own_q: This is neat. Can I make one of these myself?
    make_my_own_exp: "Sure. It is easy to set up your own photo marketplace, and it is completely free thanks to our grants from Google and the Center for Information Technology Policy at Princeton University. You can create your own photo marketplace here: http://www.photocracy.org/questions/new."
