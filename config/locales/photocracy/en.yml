  home:
    whats_this: What is this?
    whats_this_txt:   Photocracy is a platform that enables groups to collect and prioritize photos in a transparent, democratic, and bottom-up way. It’s a suggestion box for the digital age.
    how_does: How does it work?
    how_does_txt: You can use Photocracy to create a website where visitors can vote on photos and upload new ones. The intuitive and fun voting process yields powerful results.
    get_started: Get started!
    get_started_txt: Click on the link below to get started with Photocracy. It is free, easy, and built on open source technology. Create your own interactive suggestion box and start discovering.
    create_a_question: Create a question
    student_government_explanation: This example is based on a site that the Undergraduate Student Government at Princeton University used to discover the best photos for improving campus. In just a few weeks, more than 2,000 students contributed more than 40,000 votes and 100 new photos. You can create a question like this to discover the best photos in your group or organization.
